{% extends "base.html" %}
{% block content %}
    <br/>
    <div>
        <h2>New Rider</h2>
        <p style="color:red;"> {{ page_data.error_message }} </p>
        <div>
            <form action="/riders/" method="POST">


                <button>Create rider profile</button>
            </form>
        </div>
    </div>
    <br/>
    <h2>Waiting to be accepted</h2>
    <table class="table table-sridered table-bordered">
        <thead>
            <tr>    
                <th>Rider ID number</th>
 
            </tr>
        </thead>
        {% for rider in page_data.riders %}

        <tbody>
            <tr>
                <td>

                    <a href="/riders/{{ rider.rider_id }}/">{{ rider.rider_id }}</a>
                </td>  
            </tr>
 
        </tbody>
        {% endfor %}
    </table>
{% endblock %}
